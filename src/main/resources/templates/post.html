<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title=#{post.title})"></head>
<body>

<div class="container my-3">
    <nav th:replace="fragments/layout :: navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    <h5 th:text="${post.category}"></h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.name}">Special title treatment</h5>
                    <p class="card-text" th:text="${post.content}">With supporting text below as a natural lead-in to
                        additional content.</p>
                    <a th:if="${role} eq 'user'" th:href="@{/comments/create(id=${post.id})}" class="btn btn-primary"
                       th:text="#{post.comment}"></a>
                    <a th:href="@{/comments(id=${post.id})}" class="btn btn-primary" th:text="#{post.comment.read}"></a>
                    <a th:href="@{/posts/update(id=${post.id})}" class="btn btn-primary"
                       th:text="#{post.change.post}"></a>
                    <a th:href="@{/posts/delete(id=${post.id})}" class="btn btn-primary"
                       th:text="#{post.delete.post}"></a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <h4 class="mt-3 text-center" th:text="#{posts.last.posts}"></h4>
            <div th:insert="fragments/layout :: lastsPosts"></div>
        </div>

    </div>
</div>
<footer th:insert="fragments/layout :: footer" class="bg-light text-center text-lg-start fixed-bottom"></footer>
</body>
</html>
