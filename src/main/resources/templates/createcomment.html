<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title=#{comments.creata})"></head>
<body>

<div class="container m-3">
    <form method="post" th:object="${comment}">
        <div class="mb-3">
            <input type="hidden" class="form-control" th:field="*{blogPost}">
        </div>

        <div class="mb-3">
            <input type="hidden" class="form-control" th:field="*{commentId}">
        </div>

        <div class="mb-3">
            <input type="hidden" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label" th:text="#{create.content}"
                   th:class="${#fields.hasErrors('content')} ? error"></label>
            <textarea class="form-control" id="content" rows="15" th:field="*{content}"
                      th:placeholder="#{create.content}" th:errorclass="error"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>
        <a th:href="@{/posts}" class="btn btn-primary" th:text="#{posts.back}"></a>
        <button type="submit" class="btn btn-primary" th:text="#{create.save}"></button>
    </form>
</div>
<footer th:insert="fragments/layout :: footer" class="bg-light text-center text-lg-start fixed-bottom"></footer>

</body>
</html>
