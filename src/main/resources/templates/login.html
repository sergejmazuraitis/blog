<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title th:text="posts.signin"></title>
</head>
<body>
<div th:insert="fragments/layout :: navbar" class="container"></div>

<div class="container">
  <div th:if="${param.error ne null}"
       class="alert alert-danger"
       th:text="#{error.login}">
  </div>

  <div class="row">
    <div class="col-5">
      <form method="post" th:action="@{/blogLogin}">
        <div class="mb-3">
          <label for="loginUsername" class="form-label" th:text="#{user.username}"></label>
          <input type="text"
                 class="form-control"
                 id="loginUsername"
                 aria-describedby="username"
                 name="username">
        </div>
        <div class="mb-3">
          <label for="userRegistrationPassword" class="form-label" th:text="#{user.password}"></label>
          <input type="password"
                 class="form-control"
                 id="userRegistrationPassword"
                 aria-describedby="password"
                 name="password">
        <button type="submit" class="btn btn-primary" th:text="#{posts.signin}"></button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:insert="fragments/layout :: footer" class="bg-light text-center text-lg-start fixed-bottom"></footer>

</body>
</html>
