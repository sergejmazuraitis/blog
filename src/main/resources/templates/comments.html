<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{post.comment.read}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card mt-3" th:each="comment: ${comments}">
    <div class="card-body">
      <h5 class="card-title" th:text="${comment.name}"></h5>
      <p class="card-text" th:text="${comment.content}"></p>
      <a th:href="@{/comments/update(id=${comment.commentId})}" class="btn btn-primary" th:text="#{comments.change}"></a>
      <a th:href="@{/comments/delete(id=${comment.commentId})}" class="btn btn-primary" th:text="#{comments.delete}"></a>
    </div>
  </div>
</div>
</body>
</html>
